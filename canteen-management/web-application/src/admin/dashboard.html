<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Snacks Management</title>
    <style>
        body {
            background: linear-gradient(-45deg, #2c3e50, #34495e, #7f8c8d, #95a5a6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .snacks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .snack-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .snack-card:hover {
            transform: translateY(-5px);
        }

        .snack-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .snack-name {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .snack-price {
            font-size: 1.2em;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .snack-description {
            color: #666;
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .add-snack-btn {
            background: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .add-snack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 style="color: white; text-align: center;">Snacks Management</h1>
        <div class="dashboard-buttons">
            <button class="add-snack-btn">Add New Snack</button>
            <button class="user-dashboard-btn">User Dashboard</button>
        </div>
        
        <style>
            .dashboard-buttons {
                display: flex;
                justify-content: flex-start;
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .user-dashboard-btn {
                background: #3498db;
                color: white;
                padding: 1rem 2rem;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1.1em;
                transition: all 0.3s ease;
                width: 180px; /* Match width with add-snack-btn */
            }

            .add-snack-btn {
                width: 180px; /* Set fixed width */
            }

            .user-dashboard-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            }
        </style>
        <div class="snacks-grid">
            <div class="snack-card">
                <img src="../images/veg-puff.jpg" alt="Veg Puff" class="snack-image">
                <div class="snack-name">Veg Puff</div>
                <div class="snack-price">₹20</div>
                <div class="snack-description">Flaky pastry filled with spiced vegetables</div>
                <div class="action-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <div class="snack-card">
                <img src="../images/egg-puff.jpg" alt="Egg Puff" class="snack-image">
                <div class="snack-name">Egg Puff</div>
                <div class="snack-price">₹25</div>
                <div class="snack-description">Crispy pastry with seasoned egg filling</div>
                <div class="action-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <div class="snack-card">
                <img src="../images/chicken-roll.jpg" alt="Chicken Roll" class="snack-image">
                <div class="snack-name">Chicken Roll</div>
                <div class="snack-price">₹35</div>
                <div class="snack-description">Fresh wrap with spiced chicken and vegetables</div>
                <div class="action-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/snacks-management.js"></script>
</body>
</html>
