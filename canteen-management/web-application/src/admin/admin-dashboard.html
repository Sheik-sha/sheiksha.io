<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="admin-login.html">Logout</a>
        </nav>
    </header>
    <main>
        <section id="user-registrations">
            <h2>User Registrations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User registration entries will be dynamically populated here -->
                </tbody>
            </table>
        </section>
        <section id="item-management">
            <h2>Item Management</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="text" id="item-description" placeholder="Item Description" required>
                <button type="submit">Add Item</button>
            </form>
            <div id="item-list" class="item-list">
                <!-- Items will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
